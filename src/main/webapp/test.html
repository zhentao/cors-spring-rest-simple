<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.1.js"></script>
<script type="application/javascript">      
(function($) {
	var createUrl = 'http://localhost:8080/rest/employee';
    var url = 'http://localhost:8080/rest/employee/1';
    
    function create() {
	    $.ajax({
	        type: 'post',
	        url: createUrl,
	        async: false,
	        contentType: 'application/json',
	        data: '{"id": 1, "name": "Alice"}',
	        success: function(data, textStatus, request) {
	            alert(request.getResponseHeader('Location'));
	        },
	        error: function(xhr) {
	            alert('Error!  Status = ' + xhr.status + " Message = " + xhr.statusText);
	        }
	    });
    }
    
    function get() {
	    $.ajax({
	        type: 'get',
	        url: url,
	        async: false,
	        headers: {          
	            Accept : 'application/json'
	        },
	        success: function(data) {
	            alert(data.name);
	        },
	        error: function(xhr) {
	            alert('Error!  Status = ' + xhr.status + " Message = " + xhr.statusText);
	        }
	    });
    }
    function put() {
	    $.ajax({
	        type: 'put',
	        url: url,
	        async: false,
	    	contentType: 'application/json',
	        data: '{"id": 1, "name": "John"}',
	        success: function(data, textStatus, request) {
	            alert(textStatus);
	        },
	        error: function(xhr) {
	            alert('Error!  Status = ' + xhr.status + " Message = " + xhr.statusText);
	        }
	    });
	}
    
    function remove() {
	    $.ajax({
	        type: 'delete',
	        url: url,
	        async: false,
	        success: function(response) {
	            alert("success");
	        },
	        error: function(xhr) {
	            alert('Error!  Status = ' + xhr.status + " Message = " + xhr.statusText);
	        }
	    });
	}
    create();//add alice
    get();//show alice
    put();//update alice to John
    get();//show John
    remove();//delete 1
    get();//error
})(jQuery);
</script>
</head>

</body>
</html>
